<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="css/micss.css" />

    <script>
      var num1 = prompt("First number");
      var num2 = prompt("Second number");

      //alert(typeof(num1));

      }
