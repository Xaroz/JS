<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />

    <style>
      #banner {
        background-color: #f00;
        width: 450px;
        height: 300px;
        position: absolute;
        left: 400px;
        top: 50px;
        font-size: 36px;
        text-align: center;
      }
      img {
        float: left;
        margin: 15px;
        width: 350px;
        height: 200px;
      }
      #sustitucion{
        float: left;
        margin: 15px;

      }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        // var z = document.getElementById("cerrar");
        // z.addEventListener("click",cerrar_banner,false); 
        document.getElementById("cerrar").addEventListener("click", cerrar_banner,false);
        document.getElementById("imagen1").addEventListener("click",carrito,false);

      });
      function cerrar_banner(){
        $("#banner").remove();
      }
      function carrito(){
        $("#imagen1").replaceWith("<div class id='sustitucion'> Agregado al carrito </div>")
      }
    </script>
