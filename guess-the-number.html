      var randomNumber = Math.round(Math.random() * 100);

      var guessNumber = 0,
        tries = 0;
      var timesTried = document.getElementById("c_tries");
      var messageGiven = document.getElementById("c_message");

      do {
        guessNumber = prompt("Type a number in between 0 and 100");
        if (randomNumber > guessNumber) {
          messageGiven.value = "Number is higher";
        } else if (randomNumber < guessNumber) {
          messsageGiven.value = "Number is lower";
        }
        tries++;
        timesTried.value = tries;
      } while (randomNumber != guessNumber);
    </script>
